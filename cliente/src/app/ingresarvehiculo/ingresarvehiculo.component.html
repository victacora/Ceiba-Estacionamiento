
<mat-card> <mat-card-header> <mat-card-title>
<h1>Registrar entrada</h1>
</mat-card-title> </mat-card-header> <mat-card-content>
<form class="ingresarvehiculo" #ingresarvehiculofrm="ngForm">
	<div fxLayout="column">
		<label>Placa</label>
		<mat-form-field> <input name="placa" matInput
			[(ngModel)]="placa" placeholder="Ingrese numero de placa" required>
		</mat-form-field>
		<label>Cilindraje(En caso de motocicleta)</label>
		<mat-form-field> <input name="cilindraje"
			type="number" [(ngModel)]="cilindraje" value="0.0" matInput
			placeholder="Ingrese el cilindraje"> </mat-form-field>
	</div>
</form>
</mat-card-content> <mat-card-actions align="end">
<button mat-raised-button (click)="ingresarVehiculo()" color="primary">Ingresar</button>
</mat-card-actions> </mat-card>
