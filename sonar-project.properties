# Informacion del proyecto raiz
sonar.projectKey=co.com.ceiba.estacionamiento:estacionamiento
sonar.projectName=estacionamiento
sonar.projectDescription=Ejercicio induccion estacionamiento.
sonar.projectVersion=1.0

sonar.sources=src/main/java
#Rutas separadas por comas a directorios que contienen los archivos compilados (.class) correspondientes a sus archivos de origen
sonar.java.binaries=build/classes/java/main

sonar.tests=src/test/java
#Rutas separadas por comas a directorios que contienen los archivos compilados (.class) correspondientes a los archivos de prueba
sonar.java.test.binaries=build/classes/java/test

#Importar informes de cobertura de codigo JaCoCo
sonar.jacoco.reportPaths=jacoco/jacocoTest.exec

#Importar informes de ejecucion de pruebas (formato Surefire XML).
sonar.junit.reportPaths=jacoco/test-results
